<script>
    var wsUrl = "ws:127.0.0.1:9502"
    var wsClient = new WebSocket(wsUrl)

    wsClient.onopen = function (evt) {
        console.log("conected-swoole-success");
    }

    var template = `
        <div class="alert">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>Swoole</strong> Hello Summer!
    </div>
    `

    wsClient.onmessage = function (evt) {
        $('.container').append(template);
    }

    wsClient.onclose = function (evt) {
        console.log("closed-success");
    }

    setInterval(function () {
        wsClient.send("Hello Summer!")
    }, 2000)

</script>
